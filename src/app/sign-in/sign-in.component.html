<div class="container animated slideInRight">
  <div class="content">
    <h1>
      Sign in
    </h1>
    <form class="my-form" [formGroup]="userForm" [hidden]="isLoad">
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="text" class="form-control" formControlName="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password" ngModel passwordToggle required>
      </div>
      <div class="row">
        <div class="col-sm-9">
          <a (click)="cancel()">Cancel</a>
        </div>
        <div class="col-sm-2" style="margin-left: 5%;">
          <button type="submit" class="btn btn-primary" (click)="submit()">Sign In</button>
        </div>
      </div>
    </form>
    <div class="spinner" *ngIf="isLoad">
      <app-spinner></app-spinner>
    </div>
  </div>
</div>
